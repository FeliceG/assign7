<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Testing the API--Class Roster</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>

  <body class="vsc-initialized">
    <div class="container">
      <h2>Enter a student</h2>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form id="formID">
           <div class="form-group"><label for="first">First:</label><input class="form-control" id="first" type="text" name="first"></div>
           <div class="form-group"><label for="last">Last:</label><input class="form-control" id="last" type="text" name="last"></div>
           <div class="form-group"><label for="address">Address:</label><input class="form-control" id="address" type="text" name="address"></div>
           <div class="form-group"><label for="city">City:</label><input class="form-control" id="city" type="text" name="city"></div>
           <div class="form-group"><label for="state">State:</label><input class="form-control" id="state" type="text" name="state"></div>
           <button class="btn btn-primary" id="addStudent" type="button">Add a Student</button>
         </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="javascripts/scripts.js"></script>
  </body>
</html>
