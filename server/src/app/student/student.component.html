<div class="card-body">
  <ul>
    <div *ngIf="student.registered" >
      <li>  <strong class="card-title">{{ student.first }} {{ student.last }}</strong><br>
        {{ student.address}}<br>
        {{ student.city }} , {{ student.state }}
      </li>
    <br>
    <button name="view" (click)="handleClick($event, student)">UNREGISTER {{ student.first }}</button>
  </div>
  </ul>
</div>
